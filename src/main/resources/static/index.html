<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ActiveChat</title>
    <link rel="shortcut icon" href="img/ac.PNG">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/access.js" type="module"></script>
</head>
<body>

<header>
    <h2 class="activechat_logo">ActiveChat</h2>
    <nav>
        <a class="active" href="index.html" title="Get Access"><i class="fas fa-key"></i></a>
        <a href="about.html" title="About Activechat"><i class="fas fa-question"></i></a>
    </nav>
</header>

<main>
    <div class="access_panel">
        <nav class="tab_nav">
            <button class="tab_link_button" id="tab_log_in_button">Log in</button>
            <button class="tab_link_button" id="tab_register_button">Register</button>
        </nav>
        <div class="tab_content" id="tab_log_in">
            <form id="login_form">
                <div class="msg" id="login_form_msg"></div>
                <input id="login_form_username" type="text" placeholder="username..."><br/>
                <input id="login_form_password" type="password" placeholder="password..."><br/>
                <div class="msg errmsg" id="login_form_errmsg"></div>
                <input id="login_form_submit" type="submit" value="Login">
            </form>
        </div>
        <div class="tab_content" id="tab_register">
            <form id="register_form">
                <input id="register_form_username" type="text" placeholder="username..."><br/>
                <input id="register_form_email" type="text" placeholder="email..."><br/>
                <input id="register_form_password" type="password" placeholder="password..."><br/>
                <div class="msg errmsg" id="register_form_errmsg"></div>
                <input id="register_form_submit" type="submit" value="Create account">
            </form>
        </div>
    </div>
</main>



</body>
</html>
